<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Hall Frontend Challenge</title>
		<meta name="description" content="">
		<meta name="author" content="Phull, Raghuveer">

		<link href="css/contactlist.css"  rel="stylesheet" type="text/css"/>
		<script src="javascript/contactlist.js"></script>

	</head>

	<body onload="hideAll();">
		<div>
			<header>
				<h1>JSON Contact List Importer/Exporter </h1>
			</header>

			<!-- begin content div -->
			<div class="content" id="contents">
				<!-- begin add div -->
				<div class="add">

					<!-- Begin Table -->
					<table class="table" id="contact">

					</table>
					<!-- End Table -->

					<!-- Div for input menu begin -->
					<div >
						<h3>Adding the contacts</h3>
						<table class="table add-menu" id="add-menu">
							<tr>
								<td>
								<input type="text" id="first-name"  />
								</td>
								<td>
								<input type="text" id="last-name" />
								</td>
								<td>
								<input type="text" id="contact-number" />
								</td>
								<td>
								<input type="button" id="add-contact" value="Add" onclick="addContact()"/>
								</td>
							</tr>
						</table>
						<br />
						<input type="button" name="add" value="Add Contact" id="add" onclick="displayAddMenu();"/>
					</div>
					<!-- Div for input menu end -->

				</div>
				<!-- end add div -->
				<!-- <div style="clear: both"></div> -->

				<div>
					<!-- begin export div -->
					<div class="export left">
						<h3>Click below button to export JSON to text area</h3>

						<input type="button" name="export" value="Export Contact" id="export" onclick="exportContacts();"/>
						<div id="export-div">
							<textarea name="text-area" id="text-area" cols="50" rows="20" readonly="yes" placeholder="Your json will show up here after you click export..."></textarea>
						</div>

					</div>
					<!-- end export div -->

					<!-- begin import div -->
					<div class="import center">
						<h3>Import Contacts from JSON</h3>

						<input type="button" name="import" value="Import Contact" id="export" onclick="importContacts();" />
						<div id="import-div">
							<textarea name="import-area" id="import-area" cols="50" rows="20" placeholder="Enter your json here and click import ... "></textarea>
						</div>

					</div>
					<!-- end import div -->
					
					<!-- Data Persist button -->
					<div class="right">
						<h3>Click below to persist data</h3>
						
						<input type="button" name="persist" value="Persist Contact" id="persist" onclick="persistContacts();" />
						<input type="button" name="loadPersisted" value="Load Persisted Contact" id="load-persist" onclick="loadPersistedContacts();" />
						<div id="import-div">
							<textarea name="import-area" id="persist-area" cols="50" rows="20" readonly="yes" placeholder="Persisted Contacts will be loaded here ... "></textarea>
						</div>

					</div>
					<!-- Data Persist button -->
					
					<div style="clear: both"></div>
				</div>
				<br />
				
				<!-- Begin Div for event tracking -->
				<div>
					<h3>Below is the activity which user is doing on this page</h3>
					<p id="tracking">
						
					</p>
				</div>
				<!-- End Div for event tracking -->

			</div>
			<!-- End content div -->

			<br />
			<br />
			<br />
			<br />
			<br />
			<footer>
				<p>&copy; Copyright  by Phull, Raghuveer</p>
			</footer>
		</div>
		
	</body>
</html>
